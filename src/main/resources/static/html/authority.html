<div id="main_app" class="layout">
  <div class="header">
    <el-row>
      <el-col :span="12" style="text-align:left;">权限管理</el-col>
      <el-col :span="12" style="text-align: right;">
        <el-button @click="addBtnEvent">新增权限</el-button>
        <el-button @click="authBtnEvent">权限控制</el-button>
      </el-col>
    </el-row>

    <div style="width: 100%; height: 6px; border-bottom: 1px #000 solid"></div>

    <el-form ref="form" :model="search_form" label-width="80px" size="mini" style="margin-top: 6px;">
      <el-row>
        <el-col :span="8">
          <el-form-item label="姓名:">
            <el-input v-model="search_form.username"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="8">
          <el-form-item label="权限:">
            <el-input v-model="search_form.authname"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="2">
          <el-button type="primary" size="mini" @click="findBtnEvent">查询</el-button>
        </el-col>
      </el-row>
    </el-form>
  </div>

  <div style="width: 100%; height: 6px; border-bottom: 1px #000 solid"></div>

  <el-table :data="mainList" border height="450" stripe style="width: 100%;">
    <el-table-column prop="username" :show-overflow-tooltip="tooltip" label="用户"></el-table-column>
    <el-table-column prop="authname" :show-overflow-tooltip="tooltip" label="权限"></el-table-column>
    <el-table-column prop="state" :show-overflow-tooltip="tooltip" :formatter="displayFormat" label="状态"></el-table-column>
    <el-table-column width="125" label="操作">
      <template slot-scope="scope">
        <el-button size="mini" @click="editBtnEvent(scope.$index, scope.row)"><i class="el-icon-edit"></i></el-button>
        <el-button size="mini" @click="delBtnEvent(scope.$index, scope.row)"><i class="el-icon-delete"></i></el-button>
      </template>
    </el-table-column>
  </el-table>
</div>

<script src="js/business/authority.js"></script>
