<div id="customer-buy-sys-tab">
  <div class="header">
    <el-row>
      <el-col :span="12" style="text-align:left;">客户采购系统管理</el-col>
      <el-col :span="12" style="text-align:right">
        <el-button @click="addBtnEvent">新增</el-button>
        <el-button>导出</el-button>
      </el-col>
    </el-row>
    <div style="width: 100%; height: 6px; border-bottom: 1px #000 solid"></div>

    <el-form ref="search_form" label-width="80px" size="mini" style="margin-top: 6px;">
      <el-row>
        <el-col :span="8">
          <el-form-item label="客户名称:">
            <el-input v-model="search_form.name"></el-input>
          </el-form-item>
        </el-col>
        <el-col :span="4" style="text-align: left;">
          <el-button type="primary" @click="findBtnEvent" size="mini" style="margin-left: 8px;">查询</el-button>
        </el-col>
      </el-row>
    </el-form>
  </div>
  <div style="width: 100%; height: 6px; border-bottom: 1px #000 solid"></div>
  <el-table :data="customTable" height="500" border stripe style="width: 100%;">
    <el-table-column prop="name" :show-overflow-tooltip="tooltip" label="客户名称"></el-table-column>
    <el-table-column prop="usercode" :show-overflow-tooltip="tooltip" label="账号"></el-table-column>
    <el-table-column prop="password" :show-overflow-tooltip="tooltip" label="密码"></el-table-column>
    <el-table-column prop="site" :show-overflow-tooltip="tooltip" label="网站"></el-table-column>
    <el-table-column prop="uid" :show-overflow-tooltip="tooltip" label="经办人"></el-table-column>
    <el-table-column width="125" label="操作">
      <template slot-scope="scope">
        <el-button size="mini" @click="editBtnEvent(scope.$index, scope.row)"><i class="el-icon-edit"></i></el-button>
        <el-button size="mini" @click="delBtnEvent(scope.$index, scope.row)"><i class="el-icon-delete"></i></el-button>
      </template>
    </el-table-column>
  </el-table>
</div>

<script src="../js/business/customerBSM.js"></script>
